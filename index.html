<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="scss/style.min.css" />
    <title>Weather Project</title>
  </head>
  <body>
    <div class="appInterface">
      <header><h1>Weather</h1></header>
      <main>
        <div class="input-container">
          <input type="text" name="location" id="location" placeholder="Enter location" />
          <button id="selectBtn">Select</button>
        </div>

        <div class="result-container">
          <div id="spinner"></div>
          <div class="result">
            <div class="temperature">
              <p id="temperature">13<sup>o</sup></p>
              <p id="description">RAINY</p>
              <p id="humidity">HUMIDITY: 55%</p>
            </div>

            <div class="weather-icon">
              <img src="images/3.png" alt="" />
            </div>

            <div class="searched-location">
              <h3 id="locationInResult">London, GB</h3>
              <p id="day">SATURDAY</p>
              <p id="date">SEPTEMBER 17</p>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
